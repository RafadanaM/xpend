name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
      - name: Deploy backend/server
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME_CLIENT}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "be"
        env:
          HD_ORIGIN: ${{secrets.ORIGIN}}
          HD_DB_HOST: ${{secrets.DB_HOST}}
          HD_DB_NAME: ${{secrets.DB_NAME}}
          HD_DB_PASSWORD: ${{secrets.DB_PASSWORD}}
          HD_DB_PORT: ${{secrets.DB_PORT}}
          HD_DB_USER: ${{secrets.DB_USER}}
          HD_NODE_ENV: ${{secrets.NODE_ENV}}
          HD_JWT_SECRET_PRIVATE: ${{secrets.JWT_SECRET_PRIVATE}}
          HD_JWT_SECRET_PUBLIC: ${{secrets.JWT_SECRET_PUBLIC}}
